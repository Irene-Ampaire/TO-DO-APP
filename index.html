<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS ONLY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>TO DO APP</title>
    
</head>
<body>
    <div class="row">
        <div class="col-md-4" style="margin: 20px">
            <form >
                <!-- this takes in the ToDo list contents -->
                <h3><b>ToDo List</b></h3>
                <div class="form-group">

                    <label for="item">Item:</label>   
                    <input type="text" class="form-control" id="item">
                    
                </div>


                <div class="form-group">

                    <label for="todoTime">Time:</label>   
                    <input type="text" class="form-control" id="time">
                    
                </div>
                   <button type="submit" class="btn btn-primary" id="save">Register</button>
                   <button type="reset">reset</button>
            </form>
            

                <div class="col-md-6" style="margin-top: 100px; margin-left: 50px;">
                    <h2><b>To do list</b></h2>
                </div>
                <!-- this is our to  do list table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">ToDo time</th>
                
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>



                </table>
        

        </div>
    </div>

   <script src="./index.js"></script>
</body>
</html>
